<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/container.css">
    <link rel="stylesheet" href="./styles/menu.css">
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-info">
                <h1 class="modalH1">Adicione uma Tarefa</h1>
                <button data-close-modal class="close-modal">&times;</button>
            </div>
            <input type="text" placeholder="Título" class="task-title" data-task-title>
            <input type="text" placeholder="Adicione uma descrição" data-task-description class="task-desc">
            <div class="color">
                <input type="radio" name="color" id="dark-mode" value="dark">
                <input type="radio" name="color" id="light-mode">
            </div>
            <button data-create-task class="create-task">Criar Tarefa</button>
        </div>
    </div>
    
    <div class="menu">
        a
    </div>

    <div class="container">

        <section>
            <div class="section-info">
                <h2>NOME PROJETO</h2>
                <p data-date></p>
            </div>
            <button data-button>+ Nova Tarefa</button>
        </section>
        
        <div class="vazio">
            <img src="./imgs/vazio.png" alt="">
            <p>Sua lista de tarefas está vazia. Adicione uma tarefa!</p>
        </div>
        
        <ul></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
