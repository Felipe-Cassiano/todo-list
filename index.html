<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-info">
                <h1 class="modalH1">Adicione uma Tarefa</h1>
                <button data-close-modal class="close-modal">&times;</button>
            </div>
            <input type="text" placeholder="Título" class="task-title" data-task-title>
            <input type="text" placeholder="Adicione uma descrição" data-task-description class="task-desc">
            <button data-create-task class="create-task">Criar Tarefa</button>
        </div>
    </div>
    
    <div class="container">

        <section>
            <h2 data-date></h2>
            <button data-button>+</button>
        </section>
        
        <div class="container-divisor"></div>
        <div class="vazio">
            <img src="./imgs/vazio.png" alt="">
            <p>Sua lista de tarefas está vazia. Adicione uma tarefa!</p>
        </div>
        
        <ul></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
